<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="container">
    <div id="calc">
      <div id="display">4242990</div>
      <div id="7" class="digit">7</div>
      <div id="8" class="digit">8</div>
      <div id="9" class="digit">9</div>
      <div id="delete" class="clear">DEL</div>
      <div id="ac" class="clear">AC</div>
      <div id="4" class="digit">4</div>
      <div id="5" class="digit">5</div>
      <div id="6" class="digit">6</div>
      <div id="multiply" class="operation">×</div>
      <div id="divide" class="operation">÷</div>
      <div id="1" class="digit">1</div>
      <div id="2" class="digit">2</div>
      <div id="3" class="digit">3</div>
      <div id="add" class="operation">+</div>
      <div id="subtract" class="operation">−</div>
      <div id="0" class="digit">0</div>
      <div id="decimal">.</div>
      <div id="equals">=</div>
    </div>
  </div>
</body>
</html>
